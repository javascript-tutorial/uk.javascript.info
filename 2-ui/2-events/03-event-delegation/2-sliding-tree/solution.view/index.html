<!DOCTYPE HTML>
<html>

<head>
  <style>
    .tree span:hover {
      font-weight: bold;
    }

    .tree span {
      cursor: pointer;
    }
  </style>
  <meta charset="utf-8">
</head>

<body>

  <ul class="tree" id="tree">
    <li>Тварини
      <ul>
        <li>Ссавці
          <ul>
            <li>Корови</li>
            <li>Осли</li>
            <li>Собаки</li>
            <li>Тигри</li>
          </ul>
        </li>
        <li>Інші
          <ul>
            <li>Змії</li>
            <li>Птахи</li>
            <li>Ящірки</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Риби
      <ul>
        <li>Акваріумні
          <ul>
            <li>Гуппі</li>
            <li>Риба-янгол</li>
          </ul>
        </li>
        <li>Морські
          <ul>
            <li>Морська форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script>
    // помістіть кожен текстовий вузол у елемент <span>
    // він займає саме те місце, яке необхідне для тексту,
    for (let li of tree.querySelectorAll('li')) {
      let span = document.createElement('span');
      li.prepend(span);
      span.append(span.nextSibling); // поміщаємо текстовий вузол у span
    }

    // ловимо кліки на всьому дереві
    tree.onclick = function(event) {

      if (event.target.tagName != 'SPAN') {
        return;
      }

      let childrenContainer = event.target.parentNode.querySelector('ul');
      if (!childrenContainer) return; // дітей немає 

      childrenContainer.hidden = !childrenContainer.hidden;
    }
  </script>

</body>
</html>
