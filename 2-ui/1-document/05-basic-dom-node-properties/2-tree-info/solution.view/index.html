<!DOCTYPE HTML>
<html>
<body>

  <ul>
    <li>Тварини
      <ul>
        <li>Ссавці
          <ul>
            <li>Корів</li>
            <li>Осли</li>
            <li>Собаки</li>
            <li>Тигер</li>
          </ul>
        </li>
        <li>Інші
          <ul>
            <li>Змії</li>
            <li>Птахи</li>
            <li>Ящірки</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Риби
      <ul>
        <li>Акваріум
          <ul>
            <li>Гуппі</li>
            <li>Ангельський</li>
          </ul>
        </li>
        <li>Море
          <ul>
            <li>Морська форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script>
    for (let li of document.querySelectorAll('li')) {
      // отримайємо назву з текстового вузла
      let title = li.firstChild.data;

      title = title.trim(); // видалимо додаткові пробіли з кінця

      // отримаємо кількість нащадків
      let count = li.getElementsByTagName('li').length;

      alert(title + ': ' + count);
    }
  </script>

</body>
</html>
