<!DOCTYPE HTML>
<html>
<body>

  <ul>
    <li>Тварини
      <ul>
        <li>Ссавці
          <ul>
            <li>Корови</li>
            <li>Осли</li>
            <li>Собаки</li>
            <li>Тигри</li>
          </ul>
        </li>
        <li>Інші
          <ul>
            <li>Змії</li>
            <li>Птахи</li>
            <li>Ящірки</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Риби
      <ul>
        <li>Акваріумні
          <ul>
            <li>Гуппі</li>
            <li>Риба-янгол</li>
          </ul>
        </li>
        <li>Морські
          <ul>
            <li>Морська форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script>
    let lis = document.getElementsByTagName('li');

    for (let li of lis) {
      // порахуйте всі вкладені <li> всередині поточного <li>
      let descendantsCount = li.getElementsByTagName('li').length;
      if (!descendantsCount) continue;

      // додайте результат безспосередньо до текстового вузла
      li.firstChild.data += ' [' + descendantsCount + ']';
    }
  </script>

</body>
</html>
