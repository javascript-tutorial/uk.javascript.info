<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <script>
    function setHandler() {
      window.onbeforeunload = function() {
        return "Є незбережені зміни. Піти зі сторінки?";
      };
    }
  </script>

  <button onclick="setHandler()">Встановити window.onbeforeunload</button>

  <a href="http://example.com">Перейти на EXAMPLE.COM</a>
</body>
</html>
